<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorteo FC</title>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>

    

    <form id="form">
        <h1>Bienvenido Al Sorteo Villa FC</h1>
        <!-- Cuenta atras -->
        <div id="contador-sorteo">
            <h2>Tiempo restante para participar:</h2>
            <div id="cuenta-Atras">
                <span id="dias"></span> days : 
                <span id="horas"></span> hours : 
                <span id="minutos"></span> minutes : 
                <span id="segundos"></span> seconds
            </div>
        </div>
        
        <input type="text" id="nombre" placeholder="Nombre" required />
        <br>
        <input type="text" id="apellido" placeholder="Apellido" required />
        <br>
        <input type="email" id="correo" placeholder="Correo Electrónico" required />
        <br>
        <div class="password-container">
            <input type="password" id="contrasena" placeholder="Contraseña" required />
        </div>
        <br>
        <div class="field">
            <input type="checkbox" id="condiciones" name="condiciones" required />
            Estoy de acuerdo con los <a href="terminos.html" class="enlace-terminos">términos y condiciones</a>
        </div>
        <br>
        <button id="botonParticipar">Participar</button>
    </form>

        <!--Modales-->

        <div id="contenedor-modal" class="contenedor-modal">
            <div class="modal">
                <p>¡Gracias por participar!</p>
                <button id="cerrar-modal">Cerrar</button> <!-- Botón para cerrar el modal -->
            </div>
        </div>
        
        <div class="contenedor-modal-ganador">
            <div class="modal-ganador">
                <p></p> <!-- Mensaje del ganador aquí -->
                <button id="cerrar-modal-ganador">Cerrar</button> <!-- Botón para cerrar el modal del ganador -->
            </div>
        </div>

        <!-- Banner de Cookies -->
        <div class="cookie-banner" id="cookie-banner">
            <p>Este sitio utiliza cookies para mejorar tu experiencia. ¿Quieres aceptar todas las cookies?</p>
            <div class="cookie-buttons">
                <button id="accept-cookies">Aceptar Todo</button>
                <button id="reject-cookies">Rechazar Todo</button>
                <a href="#" id="read-more" class="read-more">Leer Más</a>
            </div>
        </div>

    <script src='index.js'></script>
    <script src="cookies.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('7dD0BJDjCYOJi1dep');</script>
</body>
</html>
